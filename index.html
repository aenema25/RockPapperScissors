<!DOCTYPE html>
<html>
  <head>
    <title>RockPapperScissorsLizardSpock!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div class="title">
        <h1>Rock, Papper, Scissors, Lizard, Spock!</h1>
      </div>
    
    <div class="points">
        <div class="playernames">Player</div>
        <div class="playernames">Computer</div>
        <div id="player">0</div>
        <div id="computer">0</div>
    </div>
    <div id="messages">
        <div id="content"> Lets Begin !</div>
    </div>
    <div id="selection">
        <div>
            <p>Rock</p>
            <img class="option" src="img/Rock.png" id="rock">
        </div>
        <div>
            <p>Papper</p>
            <img class="option" src="img/Papper.png" id="papper">
        </div>
        <div>
            <p>Scissors</p>
            <img class="option" src="img/Scissors.png" id="scissors">
        </div>
        <div>
            <p>Lizard</p>
            <img class="option" src="img/Lizard.png" id="lizard">
        </div>
        <div>
            <p>Spock</p>
            <img class="option" src="img/Spock.png" id="spock">
        </div>   
    </div>
    <footer>Created With ♥️ by <a href="https://github.com/aenema25" target="_blank">Oscar Uribe</a></footer>
    <script src="js/function.js"></script>
  </body>
</html>
